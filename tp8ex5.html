<?php
$file = "livre.txt";

if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $nom = $_POST['nom'];
    $msg = $_POST['msg'];
    $date = date("Y-m-d H:i");

    $ligne = "$date - $nom: $msg\n";
    file_put_contents($file, $ligne, FILE_APPEND);
}

if (file_exists($file)) {
    echo "<h3>الرسائل:</h3>";
    $messages = file($file);
    foreach ($messages as $m) {
        echo "<p>" . htmlspecialchars($m) . "</p>";
    }
}
